<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
<h:form>
<p:panelGrid columns="2">
<p:outputLabel for="email" value="EMAIL:"/>
<p:inputText id="email" value="#{clienteEditMB.bean.usuario_email}"/>
<p:outputLabel for="celular" value="CELULAR:"/>
<p:inputText id="celular"  value="#{clienteEditMB.bean.usuario_celular}"/>
<p:outputLabel for="tipo" value="TIPO:"/>
<p:inputText id="tipo"  value="#{clienteEditMB.bean.tipo_usuario}"/>
</p:panelGrid>
<p:commandButton value="Salvar" id="btnIncluir" action="#{clienteEditMB.insert()}" ajax="false"/>
</h:form>
</h:body> 
</html>
