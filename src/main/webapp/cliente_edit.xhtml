<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml">
	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}:INSERIR" action="#{clienteEditMB.insert}" rendered="#{!clienteEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}:ATUALIZAR" action="#{clienteEditMB.update}" rendered="true" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" rendered="true" onclick="PF('confirmation').show()" type="button"
						immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" header="#{messages['label.dialog.delete']}" showEffect="bounce"
						hideEffect="explode" severity="alert" widgetVar="confirmation">
						<p:commandButton value="#{messages['button.dialog.yes']}" action="#{clienteEditMB.delete}" immediate="true" ajax="false" />
						<p:commandButton value="#{messages['button.dialog.no']}" onclick="PF('confirmation').hide();" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="Clientes" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3" cellpadding="5" cellspacing="5">
					<h:outputLabel value="Id: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{clienteEditMB.bean.id}" />
					<p:message for="id" />

					<h:outputLabel value="Emails: " for="email" styleClass="text-input" />
					<h:inputText id="email" value="#{clienteEditMB.bean.usuario_email}" title="Email" />
					<p:message for="email" />

					<h:outputLabel value="Celular: " for="celular" styleClass="text-input" />
					<h:inputText id="celular" value="#{clienteEditMB.bean.usuario_celular}" title="Celular" />
					<p:message for="celular" />
					
					<h:outputLabel value="Tipo: " for="tipo" styleClass="text-input" />
					<h:inputText id="tipo" value="#{clienteEditMB.bean.tipo_usuario}" title="Tipo (PJ ou PF)" />
					<p:message for="tipo" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
